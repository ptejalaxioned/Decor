<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Decor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" media="screen" href="./assets/vendor/jquery-1.8.3.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <div class="hamburger">
          <span class="line line1">line1</span>
          <span class="line line2">line2</span>
          <span class="line line3">line3</span>
        </div>
        <div class="header-content">
          <h1><a href="./index.html" title="Antiques" target="_self" class="antiques first-caps"><img
                src="./assets/Images/logo.svg" alt="Antiques"></a></h1>
          <nav>
            <ul class="nav-list">
              <li>
                <a href="FIXME" title="All Products" target="_self" class="all-products first-caps">all products</a>
              </li>
              <li>
                <a href="FIXME" title="Home Decor" target="_self" class="home-decor first-caps">home decor</a>
              </li>
              <li>
                <a href="FIXME" title="Garden Decor" target="_self" class="garden-decor first-caps">garden decor</a>
              </li>
              <li>
                <a href="FIXME" title="About" target="_self" class="about first-caps">about</a>
              </li>
              <li>
                <a href="FIXME" title="Contact" target="_self" class="contact first-caps">contact</a>
              </li>
            </ul>
          </nav>
          <ul class="header-icon-list">
            <li class="icons icon1">
              <a href="FIXME" target="_blank" class="cart header-icons" title="Cart" rel="noopener noreferrer">cart</a>
            </li>
            <li class="icons icon2">
              <a href="FIXME" target="_blank" class="user header-icons" title="User" rel="noopener noreferrer">user</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <!--banner section start-->
      <section class="banner">
        <div class="wrapper">
          <figure class="banner-img"><img src="./assets/Images/hero-image.jpg" alt="Banner Img"></figure>
          <div class="banner-content">
            <h2 class="first-caps">crafted with care for memorable momenets.</h2>
            <p class="single-caps">lorem ipsum dolor sit amet consectetur adipisicing elit. Error consectetur maxime
              laudantium placeat ea mollitia vero illum officia.</p>
            <div class="banner-button">
              <a href="#fixme" title="Shop Now" target="_self" class="shop-now buttons">shop now</a>
            </div>
          </div>
        </div>
      </section>
      <!--banner section end-->
      <!--explore section start-->
      <section class="explore">
        <div class="wrapper">
          <div class="explore-up">
            <figure class="indoor-img"><img src="./assets/Images/indore-bg.jpg" alt="Indoor Img">
              <span class="indoor-span first-caps explore-span">explore indoor</span>
            </figure>
            <figure class="outdoor-img"><img src="./assets/Images/outdoor-bg.jpg" alt="Outdoor Img">
              <span class="outdoor-span first-caps explore-span">explore outdoor</span>
            </figure>
          </div>
          <div class="explore-down">
            <figure class="offer-img"><img src="./assets/Images/offer-bg.jpg" alt="Offer Img">
              <div class="offer-div">
                <h4 class="first-caps">20% off on your first order</h4>
                <div class="offer-button-div">
                  <a href="#fixme" title="Shop Now" target="_self" class="offer-button buttons">shop now</a>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </section>
      <!--explore section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>

  <script src="assets/js/script.js"></script>

</html>
